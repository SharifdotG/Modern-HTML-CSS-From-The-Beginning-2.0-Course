<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - iframe</h1>

    <!-- Webpage -->
    <iframe src="./test.html" frameborder="0"></iframe>

    <!-- Videos -->
    <iframe
      src="https://youtube.com/embed/8sXRyHI3bLw"
      frameborder="0"
      width="500"
      height="315"
    ></iframe>

    <!-- PDF -->
    <iframe
      src="./invoicesample.pdf"
      frameborder="0"
      width="500"
      height="315"
    ></iframe>

    <!-- Google Maps -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.9799383902455!2d90.36899989999999!3d23.748094800000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b997a0bb3a0f%3A0x7572c6a19bc50ddf!2sBangladesh%20Software%20Solution!5e0!3m2!1sen!2sbd!4v1771400250772!5m2!1sen!2sbd"
      width="500"
      height="315"
    ></iframe>

    <!-- Google Calendar -->
    <iframe
      src="https://calendar.google.com/calendar/embed?src=sharifmdyousuf007%40gmail.com&ctz=Asia%2FDhaka"
      width="500"
      height="315"
    ></iframe>

    <!-- Embed -->
    <embed
      src="https://youtube.com/embed/8sXRyHI3bLw"
      width="500"
      height="315"
    />

    <!-- Object -->
    <object
      data="https://youtube.com/embed/8sXRyHI3bLw"
      width="500"
      height="315"
    ></object>
  </body>
</html>
