<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML & CSS Sandbox</title>
    </head>
    <body>
        <h1>HTML & CSS Sandbox - Global Attributes</h1>

        <!-- Class -->
        <h2 class="text-xl">Heading 1</h2>

        <!-- ID -->
        <h2 id="main-heading">Heading 2</h2>

        <!--Sstyle -->
        <p style="color: red; font-size: 20px">This is a Paragraph</p>

        <!-- Accesskey -->
        <button
            title="Home Button"
            accesskey="h"
            onclick="alert('Home Button Clicked')"
        >
            Home
        </button>

        <!-- Hidden -->
        <div hidden>This is a hidden div</div>

        <!-- tabindex -->
        <button tabindex="3">Button 1</button>
        <button tabindex="1">Button 2</button>
        <button tabindex="2">Button 3</button>

        <!-- contenteditable -->
        <div contenteditable="true">This is an editable div element</div>

        <!-- dragable -->
        <div draggable="true">This is a dragable div</div>

        <!-- autofocus -->
        <input type="text" autofocus>
    </body>
</html>
