<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Font Awesome</h1>

    <h3>Icon Examples</h3>
    <div class="i fas fa-check"></div>
    <div class="i fas fa-times"></div>
    <div class="i fas fa-exclamation"></div>
    <div class="i fas fa-exclamation-triangle"></div>
    <div class="i fas fa-exclamation-circle"></div>
    <div class="i fas fa-info"></div>
    <div class="i fas fa-info-circle"></div>
    <div class="i fas fa-question"></div>
    <div class="i fas fa-question-circle"></div>

    <h3>Social Media Icons</h3>
    <i class="fab fa-facebook"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
    <i class="fab fa-linkedin"></i>
    <i class="fab fa-youtube"></i>

    <h3>Icon Sizes</h3>
    <i class="fas fa-check fa-2x"></i>
    <i class="fas fa-check fa-3x"></i>
    <i class="fas fa-check fa-4x"></i>
    <i class="fas fa-check fa-5x"></i>
    <i class="fas fa-check fa-10x"></i>
  </body>
</html>
